{% extends 'base.html' %}
{% block content %}
<h1>Postar Pet</h1>

<form method="POST" enctype="multipart/form-data" class="p-3 border rounded shadow-sm bg-light">
  <div class="mb-3">
    <label>Nome:</label>
    <input name="nome" class="form-control" required />
  </div>

  <div class="mb-3">
    <label>Tipo:</label>
    <select name="tipo" class="form-select">
      <option value="">Selecione</option>
      <option value="cachorro">Cachorro</option>
      <option value="gato">Gato</option>
      <option value="pássaro">Pássaro</option>
    </select>
  </div>

  <div class="mb-3">
    <label>Cor:</label>
    <select name="cor" class="form-select">
      <option value="">Selecione</option>
      <option value="preto">Preto</option>
      <option value="branco">Branco</option>
      <option value="marrom">Marrom</option>
      <option value="cinza">Cinza</option>
    </select>
  </div>

  <div class="mb-3">
    <label>Idade:</label>
    <select name="idade" class="form-select">
      <option value="">Selecione</option>
      <option value="filhote">Filhote</option>
      <option value="adulto">Adulto</option>
      <option value="idoso">Idoso</option>
    </select>
  </div>

  <div class="mb-3">
    <label>Descrição:</label>
    <textarea name="descricao" class="form-control"></textarea>
  </div>

  <div class="mb-3">
    <label>Status:</label>
    <select name="status" class="form-select">
      <option value="adocao">Para adoção</option>
      <option value="perdido">Perdido</option>
      <option value="encontrado">Encontrado</option>
    </select>
  </div>

  <div class="mb-3">
    <label>Contato:</label>
    <input name="contato" class="form-control" required />
  </div>

  <div class="mb-3">
    <label>Foto:</label>
    <input type="file" name="imagem" accept="image/*" class="form-control" />
  </div>

  <button type="submit" class="btn btn-primary">Criar</button>
</form>

{% endblock %}
