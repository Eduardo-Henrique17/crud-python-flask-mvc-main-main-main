{% extends "base.html" %}
{% block content %}

<div class="min-h-screen w-full bg-[#E2C78E] flex flex-col items-center py-10">

    <h1 class="text-3xl font-bold text-gray-800 mb-8">Postar Pet</h1>

    <form method="POST" enctype="multipart/form-data" 
          class="w-[95%] max-w-3xl bg-[#E2C78E] flex flex-col gap-5">

        <!-- LINHA 1 → nome + contato -->
        <div class="flex flex-col md:flex-row md:gap-5 gap-3">
            <input name="nome"
                   placeholder="Nome do pet"
                   class="w-full bg-white rounded-full px-5 py-3 text-gray-700 outline-none shadow" required>

            <input name="contato"
                   placeholder="Telefone ou Email"
                   class="w-full bg-white rounded-full px-5 py-3 text-gray-700 outline-none shadow" required>
        </div>

        <!-- FOTO (área grande igual ao layout) -->
        <div class="w-full">
            <label class="text-gray-800 font-semibold block mb-1 px-3">
                Carregar imagem:
            </label>
            
            <div class="w-full h-52 bg-white rounded-2xl shadow flex items-center justify-center">
                <input type="file" name="imagem" accept="image/*"
                       class="w-full h-full rounded-2xl opacity-0 cursor-pointer relative z-10"
                       required>
                
                <!-- texto fantasma por trás -->
                <span class="absolute text-gray-500 pointer-events-none">
                    Clique para selecionar uma imagem
                </span>
            </div>
        </div>

        <!-- LINHA 2 → descrição -->
        <textarea name="descricao"
                  placeholder="Descrição:"
                  class="w-full bg-white rounded-full px-5 py-3 text-gray-700 outline-none shadow"
                  required></textarea>

        <!-- LINHA 3 → estado + cidade -->
        <div class="flex flex-col md:flex-row md:gap-5 gap-3">
            <input name="estado"
                   placeholder="Estado:"
                   class="w-full bg-white rounded-full px-5 py-3 text-gray-700 outline-none shadow" required>

            <input name="cidade"
                   placeholder="Cidade:"
                   class="w-full bg-white rounded-full px-5 py-3 text-gray-700 outline-none shadow" required>
        </div>

        <!-- CAMPOS RESTANTES (tipo / cor / idade / status) -->
        <div class="flex flex-col md:flex-row gap-3">
            <select name="tipo"
                    class="w-full bg-white rounded-full px-5 py-3 text-gray-700 outline-none shadow" required>
                <option value="">Tipo</option>
                <option value="cachorro">Cachorro</option>
                <option value="gato">Gato</option>
                <option value="pássaro">Pássaro</option>
            </select>

            <select name="cor"
                    class="w-full bg-white rounded-full px-5 py-3 text-gray-700 outline-none shadow">
                <option value="">Cor</option>
                <option value="preto">Preto</option>
                <option value="branco">Branco</option>
                <option value="marrom">Marrom</option>
                <option value="cinza">Cinza</option>
            </select>
        </div>

        <div class="flex flex-col md:flex-row gap-3">
            <select name="idade"
                    class="w-full bg-white rounded-full px-5 py-3 text-gray-700 outline-none shadow" required>
                <option value="">Idade</option>
                <option value="filhote">Filhote</option>
                <option value="adulto">Adulto</option>
                <option value="idoso">Idoso</option>
            </select>

            <select name="status"
                    class="w-full bg-white rounded-full px-5 py-3 text-gray-700 outline-none shadow" required>
                <option value="adocao">Para adoção</option>
                <option value="perdido">Perdido</option>
                <option value="encontrado">Encontrado</option>
            </select>
        </div>

        <!-- BOTÃO PUBLICAR -->
        <div class="flex justify-end mt-4">
            <button type="submit"
                class="bg-yellow-400 hover:bg-yellow-500 text-gray-800 px-10 py-3 rounded-full font-semibold shadow">
                Publicar
            </button>
        </div>

    </form>

</div>

{% endblock %}
