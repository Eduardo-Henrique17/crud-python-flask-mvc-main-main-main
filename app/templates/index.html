{% extends "base.html" %}
{% block content %}

<div class="w-full min-h-screen bg-[#D7BF84]">

    <!-- TOPO -->
    <div class="w-full bg-amber-400 py-6 px-6 flex justify-between items-center rounded-b-3xl">

        <!-- Imagem do cachorro + pata -->
        <div class="flex items-center  gap-3">
            <div class="w-28 h-28 bg-white/20 rounded-2xl flex items-center justify-center overflow-hidden">
                <!-- Aqui vocÃª coloca a imagem -->
                <img src="/static/img/caodog.png" class="w-full h-full bg-amber-400 object-contain" />
            </div>

            <div>
                <h1 class="text-4xl font-extrabold text-white drop-shadow-md">BomPraPet</h1>
            </div>
        </div>

        <!-- Texto lateral -->
        <div class="text-right pr-4">
            <h2 class="text-xl font-bold text-blue-700">Adote seu</h2>
            <h2 class="text-xl font-bold text-blue-700">companheiro!</h2>
        </div>
    </div>

    <!-- Barra de Pesquisa -->
    <div class="w-full flex justify-center mt-6">
        <form action="/" method="GET" class="w-11/12 md:w-3/4">
            <input 
                type="text"
                name="q"
                placeholder="pesquisar:"
                class="w-full bg-white rounded-full px-6 py-3 shadow-md focus:ring-2 focus:ring-blue-400 outline-none"
            >
        </form>
    </div>


    <!-- LISTAGEM DE PETS -->
    <div class="w-full grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 px-6 mt-10 pb-10">
        {% for item in items %}
            {% include "partials/pet_card.html" %}
        {% endfor %}
    </div>

</div>

{% endblock %}
